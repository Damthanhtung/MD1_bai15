<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function kiemtraSNT(n) {
    let flag = true;
    if (n < 2) {
      flag = false;
    } else if (n == 2) {
      flag = true;
    } else if (n % 2 == 0) {
      flag = false;
    } else {
      for (var i = 3; i < Math.sqrt(n); i += 2) {
        if (n % i == 0) {
          flag = false;
          break;
        }
      }
    }
  }
  if (flag == true) {
    document.write(n+"Là số nguyên tố");
  } else {
    document.write(n+ " Không phải là số nguyên tố");
  }
</script>

</body>
</html>
