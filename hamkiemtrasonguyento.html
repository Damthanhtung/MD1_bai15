<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let n = +prompt("nhap gia tri n ");
  let count = 0;
  let num = 2;
  let k = 1;
  for (let i=2; i<=21; ) {
      for (let j=2; j<= Math.sqrt(num); j++) {
          if (num%j==0) {
              k=0;
              break;
          }
      } if (k!=0) {
          document.write("Nhập giá trị là: "+num + '<br>');
          i++;
          count++;
      } k=1;
      num++;
  }
</script>

</body>
</html>
